<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity material='color: red' 
        geometry='primitive: box' 
        gps-new-entity-place="latitude: 43.773; longitude: -79.307" 
        scale="5 5 5" 
        animation="property: rotation;
                 to: 0 360 0;
                 easing: linear;
                 dur: 5000;
                 loop: true"
    ></a-entity>
    <a-entity material='color: yellow' 
        geometry='primitive: sphere' 
        gps-new-entity-place="latitude: 43.774; longitude: -79.307" 
        scale="5 5 5" 
    ></a-entity>
     <a-entity material='color: orange' 
        geometry='primitive: cylinder' 
        gps-new-entity-place="latitude: 43.772; longitude: -79.307" 
        scale="5 5 5" 
    ></a-entity>
    <a-entity material='color: magenta' 
        geometry='primitive: cone' 
        gps-new-entity-place="latitude: 43.772; longitude: -79.308" 
        scale="5 5 5" 
    ></a-entity>
</a-scene>
</body>
</html>
